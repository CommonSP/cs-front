<div *ngIf="product" class="container">
	<h3>{{product?.name}}</h3>
	<!--<img class="image" *ngIf="!product.main_image" src="assets/image/Group%20167.png" width="100%" height="100%" >-->
	<!--	<img class="image"  *ngIf="product.main_image" width="100%" height="100%" [src]="product_image+ product.guid+'/'+product.main_image">-->
	<div class="product">
		<div class="carousel">
			<div class="side_images">
				<div class="side_image">
					<img   src="assets/images/Group%20167.png">
				</div>
				<div class="side_image">
					<img   src="assets/images/Group%20167.png">
				</div>
				<div class="side_image">
					<img   src="assets/images/Group%20167.png">
				</div>
				<div class="side_image">
					<img   src="assets/images/Group%20167.png">
				</div>
			</div>
			<div class="main_image">
				<img class="image"  *ngIf="product.main_image" width="100%" height="100%" [src]="product_image+ product.guid+'/'+product.main_image.name">
				<img  *ngIf="!product.main_image" src="assets/images/Group%20167.png">
			</div>

		</div>
		<div class="properties">
			<p class="properties__title">Характеристики</p>
			<div  class="fields">
				<ng-container *ngFor="let key of Object.keys(product)">
					<div *ngIf="product[key] && SETTINGS.has(key)" class="field" >
						<p class="field__name">{{SETTINGS.get(key)}}</p>
						<span class="dotted"><span class="field__dotted"></span></span>
						<p class="field__value">{{product[key]}}</p>
					</div>
				</ng-container>
			</div>

			<p *ngIf="product.opisanie" class="properties__title ">Описание</p>
			<p *ngIf="product.opisanie" class="field__description">{{product.opisanie}}</p>
			<div class="prices">
				<div class="price">
					<p>Цена</p>
					<p>{{product.price}}</p>
				</div>
				<div class="price">
					<p>Цена оптом</p>
					<p>{{product.price_opt}}</p>
				</div>
			</div>
		</div>
	</div>
</div>

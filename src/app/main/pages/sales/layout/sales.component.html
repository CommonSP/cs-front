<div class="container">
	<div class="sales">
		<div *ngFor="let sale of sales" class="sale">
			<div class="sale_image">
				<img [src]="sale_image + sale.id+'/'+ sale.image" alt="">
			</div>
			<div (click)="expandPanel(sale.id)" class="sale_hide">
				<p>Акционные товары</p>
				<mat-icon>expand_more</mat-icon>
			</div>
			<div [id]="sale.id"  class="products">
				<div *ngFor="let product of sale.products" (click)="openProduct(product.guid)" class="product">
					<img *ngIf="product.main_image" [src]="product_image + product.guid+'/'+product.main_image" alt="">
					<img *ngIf="!product.main_image" src="assets/images/Group%20167.png" alt="">
					<p>{{product.name}}</p>
					<div class="all-prices" >
						<div class="price">
							<p>Розничная цена</p>
							<p>{{product.price! * (sale.discount/100)}}</p>
						</div>
						<div class="price">
							<p>Оптовая цена</p>
							<p *ngIf="authService.isAuth"><span>{{product.price_opt!  * (sale.discount/100)}}</span></p>
							<img routerLink="/auth/sign-in" matTooltip="Для просмотра неабходимо авторизоваться" *ngIf="!authService.isAuth" src="assets/images/149848-80ae3bc5.png" alt="">
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
